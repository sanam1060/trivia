<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trivia</title>
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  
  <body>
    <!-- header -->
    <header id="header">
      <div id="view-high-scores">
        <a href="#" id="btn-high-scores">View high scores</a>
        <div id="timer">
          <span>Time: <b id="timer-num">0</b></span>
        </div>
      </div>
    </header>
    
    <!-- section start -->
    <main id="home-content" class="main-content">
      <h2 id="title-section" class="questions-title-section">Coding Quiz Challenge: JavaScript fundamentals</h2>
      <div id="home-text-section">
        <p class="home-text text">
          Try to answer the following code-related questions within the time limit. </br>
          Keep in mind that incorrect answers will penalize your score/time </br>
          by ten seconds!
        </p>
      </div>
      <button id="btn-start-quiz">Start Quiz</button>
    </main>

    <!-- section questions/answers-->
    <section id="quiz-content" class="main-content hide">
      <div id="questionsAnswers">
        <h2 id="question" class="questions-title-section">Question</h2>
        <div id="answersId" class="answersList">
          <button id="a" class="abcd" onclick="rightWrong('a')">a</button>
          <button id="b" class="abcd" onclick="rightWrong('b')">b</button>
          <button id="c" class="abcd" onclick="rightWrong('c')">c</button>
          <button id="d" class="abcd" onclick="rightWrong('d')">d</button>
        </div>
      </div>

      <div id="progress" class="correctWrong hide">
        <p id="correct" class="hide">Correct!</p>
        <p id="wrong" class="hide">Wrong!</p>
      </div>
    </section>
    
    <!-- section end of quiz -->
    <div id="end-quiz" class="hide">
      <h1>All done!</h1>
      <p id="finalScore"></p>
      <div class="end-quiz-input">
        <p class="end-quiz-p">
          Enter initials:
          <input type="text" placeholder="Enter your initials" name="initials" id="initials" />
          <button id="submitScore" class="btn-submit">Submit</button>
        </p>
      </div>
    </div>
    
    <!-- section high score -->
    <div id="high-scores-page" class="main-content hide">
      <h1>High scores</h1>
      <ul id="high-score-list"></ul>
      <div id="end-buttons">
        <button id="btn-go-back" onclick="">Go back</button>
        <button id="btn-clear-high-scores" onclick="">Clear high scores</button>
      </div>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
